<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simulador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="calculator">
        <input type="number" id="num1" placeholder="Número 1" required>
        <input type="number" id="num2" placeholder="Número 2" required>
        <button type="button" id="sumar">Sumar</button>
        <button type="button" id="restar">Restar</button>
        <button type="button" id="multiplicar">Multiplicar</button>
        <button type="button" id="dividir">Dividir</button>
    </form>

    <div id="resultado">Resultado: </div>
    <ul id="historial"></ul>

    <button type="button" id="limpiarHistorial">Limpiar Historial</button>
       

    <script src="main.js"></script>
    
</body>
</html>
